<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-kantin fixed-top navbar-fixed-top">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="/images/logo.svg" alt="kantin-unpas">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex search-section" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kategori</a>
                    </li>
                    <li class="nav-item dropdown picture-profile">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="/images/avatar.png" alt="">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-section-content">
        <div class="section-header-transaction">
            <div class="container">
                <div class="row text-center mt-5">
                    <div class="transaction-cash">
                        <div class="card-struck text-start">
                            <div class="container">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table>
                                            <thead>
                                                <tr class="table-total">
                                                    <th colspan="3">
                                                        <h4>Pesanan</h4>
                                                    </th>
                                                    <th>
                                                        <h4>Meja: 10</h4>
                                                    </th>
                                                </tr>
                                                <tr class="text-center">
                                                    <th scope="col">No. </th>
                                                    <th scope="col">Nama Produk</th>
                                                    <th scope="col">Jumlah</th>
                                                    <th scope="col">Harga</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="text-center">
                                                    <td scope="row">1.</td>
                                                    <td>Batagor</td>
                                                    <td>5</td>
                                                    <td>Rp. 50.000</td>
                                                </tr>
                                                <tr class="text-center">
                                                    <td scope="row">2.</td>
                                                    <td>Yamin</td>
                                                    <td>5</td>
                                                    <td>Rp. 50.000</td>
                                                </tr>
                                                <tr class="text-center">
                                                    <td scope="row">3.</td>
                                                    <td>Pop Ice Choclate</td>
                                                    <td>5</td>
                                                    <td>Rp. 50.000</td>
                                                </tr>
                                                <tr class="table-total text-center">
                                                    <td colspan="3">Total</td>
                                                    <td>Rp. 150.000</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="container card-note">
                                        <div class="row">
                                            <h6>Catatan</h6>
                                            <p class="form-text text-muted">
                                                Tambahin Sambelnya mang
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 footer-cash">
                        <div class="d-block">
                            <a href="/view/" type="button" class=" btn-payment"> Selesai</a>
                            <a href="/view/transaction-details.html" type="button"
                                class=" btn-print bi bi-printer-fill"></a>
                        </div>
                        <img src="/images/card-bg.svg" width="350" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
