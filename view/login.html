<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-kantin fixed-top navbar-fixed-top">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="/images/logo.svg" alt="kantin-unpas">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex search-section" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kategori</a>
                    </li>
                    <li class="nav-item dropdown picture-profile">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="/images/avatar.png" alt="">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/view/dashboard.html">Dashboard</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="#">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-section-content">
        <!-- login -->
        <div class="section-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <img src="/images/logo-login.svg" alt="">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="email" class="visually-hidden">Email</label>
                                <input type="text" class="form-control" placeholder="Email" id="email" autofocus>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="visually-hidden">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="col-md-10">
                                <button type="submit" class="btn btn-sm btn-login-auth mb-3">Masuk</button>
                                <a href="/view/register.html" type="submit"
                                    class="btn btn-sm btn-regis-auth mb-3">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end login -->
        <div class="section-footer">
            <img src="/images/footer-bg.svg" alt="" width="100%">
        </div>
    </div>
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
