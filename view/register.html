<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="/style/main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-kantin fixed-top navbar-fixed-top">
        <div class="container">
            <a href="/view/index.html" class="navbar-brand">
                <img src="/images/logo.svg" alt="kantin-unpas">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex search-section" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kategori</a>
                    </li>
                    <li class="nav-item dropdown picture-profile">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="/images/avatar.png" alt="">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/view/dashboard.html">Dashboard</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="#">Keluar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page-section-content">
        <!-- login -->
        <div class="section-content" id="register">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <img src="/images/logo-login.svg" alt="">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="nama" class="form-control" id="nama" class="form-control is-valid"
                                    aria-describedby="namaHelp" v-model="nama" autofocus>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" class="form-control is-valid"
                                    aria-describedby="emailHelp" v-model="email">
                            </div>
                            <div class="col-md-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="col-md-8">
                                <label>Toko</label>
                                <p class="text-muted">
                                    Apakah anda ingin membuka toko?
                                </p>
                                <div class="col-md-12">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" type="radio" name="toko_buka"
                                            id="openStoreTrue" v-model="toko_buka" :value="true" />
                                        <label class="custom-control-label" for="openStoreTrue">Iya</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" type="radio" name="toko_buka"
                                            id="openStoreFalse" v-model="toko_buka" :value="false" />
                                        <label makasih class="custom-control-label" for="openStoreFalse">Tidak
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" v-if="toko_buka">
                                <label>Nama Toko</label>
                                <input type="text" class="form-control" aria-describedby="tokoHelp" />
                            </div>
                            <div class="col-12">
                                <button href="/view/index.html" type="submit"
                                    class="btn btn-sm btn-auth mb-3">Register</button>
                                <a href="/view/login.html" type="submit" class="btn btn-sm btn-auth-secondary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end login -->
        <div class="section-footer">
            <img src="/images/footer-bg.svg" alt="" width="100%">
        </div>
    </div>
    <script src="/vendor/vue/vue.js"></script>
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
        Vue.use(Toasted);

        var register = new Vue({
            el: "#register",
            mounted() {
                AOS.init();
                this.$toasted.error(
                    "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
                    {
                        position: "top-center",
                        className: "rounded",
                        duration: 1000,
                    }
                );
            },
            data: {
                nama: "Kantin Unpas",
                email: "kantin@unpas.ac.id",
                password: "",
                toko_buka: false,
                nama_toko: "",
            },
        });
    </script>
</body>

</html>
